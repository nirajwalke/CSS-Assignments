<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Floating Vertical Menu">
    <title>Floating-Vertial-Menu</title>
    <style>
      ul{
          background-color: rgb(6, 37, 37);
          list-style-type: none;
          width: 200px;
          height:100vh;
      }
      ul li a{
          display: block;
          color: white;
          padding: 8px 16px;
          text-decoration: none;
      }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Menu</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</body>
</html>
