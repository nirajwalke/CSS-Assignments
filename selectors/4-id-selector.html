<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="ID-selector">
    <title>Id-Selector</title>
    <style>
        #red-border{
            border-style: solid;
            color: red;
        }
        .orange-border{
            border-style: solid;
            color: orange;
        }
        #green-border{
            border-style: solid;
            color: green;
        }
        #blue-border{
            border-style: solid;
            color: blue;
            
        }
        /* if we compare class and id 
        id has a more preference */

    </style>
</head>
<body>
    <h1 class="orange-border" id="red-border">Id-selector - #</h1>
    <p id="green-border">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repellat adipisci hic alias iste accusamus, aut earum animi quos blanditiis consequatur quaerat eaque rerum nesciunt, quo magnam aperiam ipsum dignissimos numquam!</p>
    <p id="blue-border">This is a paragraph</p>
    <h2 id="blue border">Heading</h2>
</body>
</html>
