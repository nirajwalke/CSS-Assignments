<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="center-box">
    <title>CSS-CenterBox</title>
    <style>
        .box{
            background-color: green;
            height: 250px;
            width: 250px;
            color: white;
            font-size: 20px;
            text-align: center;
            /* margin for keeping whole box  in centers*/
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class=box>Green Box in center</div>
</body>
</html>
